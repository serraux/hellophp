<!DOCTYPE html>

    <link

            <p>

              <span class="code">&lt;</span> Landing Page

          <a
            class="project-tile"

            />

              <span class="code">&lt;</span> Survey Form
              <span class="code">&#47;&gt;</span>

          <!-- Project tribute page -->

            class="project-tile"
            href="https://serraux.github.io/TributePage/"
            target="_blank"
          >
            <img
              src="https://raw.githubusercontent.com/serraux/TributePage/main/img/portada-pepe.jpg"
              alt="portada proyecto tribute"
              class="project-image"
            />

            <p>
              <span class="code">&lt;</span> Tribute Page
              <span class="code">&#47;&gt;</span>
            </p>

        <a href="https://twitter.com/augux_serra" target="_blank"
          ><img
            class="logos-profile"

        <a
